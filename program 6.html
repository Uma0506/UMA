<!-- program for using table tag-->
<html>
    <head>
        <title> Table Tag</title>
    </head>
    <body>
        <TABLE border="3" align="CENTER"  bgcolor="lightgray " cellspacing="8" cellpadding="3" background="./11.jpg " >
        <caption> <b>Student information Report</b></caption>
                <tr bgcolor="brown">
            <th>SNO</th><TH>NAME</TH><TH>COURSE</TH><TH>FEE</TH>
        </tr>
        <TR>
            <TD>1</TD><TD>UMA</TD><TD>JAVA</TD><TD>25000</TD>
        </TR>
        <TR>
            <TD>2</TD><TD>KASTHURI</TD><TD rowspan="2" align="center">PYTHON </TD><TD>20000</TD>

        </TR>
        <TR>
            <TD>3</TD><TD>NEELIMA</TD><TD>20000</TD>
        </TR>
        <TR>
            <TD>4</TD><TD>ANUSHA</TD><TD>DATA science </TD><TD>30000</TD>
        </TR>
        <tr>
            <td colspan="4" align="right">TOTAL:95000</td>
        </tr>
        </TABLE>
        
    </body>
</html>
