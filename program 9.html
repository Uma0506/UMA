<!--USING MARQUEE TAG-->
<html>
    <head>
        <title> MARQUEE TAG</title>
    </head>
    <body>
        <marquee direction="right"> THIS IS MARQUEE TAG</marquee>
        <marquee bgcolor="red">THIS IS MARQUEE TAG </marquee>
        <marquee behavior="alternate"> THIS IS MARQUEE TAG</marquee>
        <marquee scrollamount="50">THIS IS MARQUEE TAG</marquee>
        <marquee width="300" height="200" direction="up" bgcolor="yellow" loop="10" scrollamount="28" vspace="125">THIS IS MARQUEE TAG</marquee>
        <marquee width="300" height="200" direction="down" bgcolor="lightgray" hspace="100" loop="10" scrollamount="30">THIS IS MARQUEE TAG</marquee>
    </body>
    </html>
    <br>
