<!-- program for text formating-->
<html>
    <head>
        <title> Text Formating</title>
    </head>
    <body>
        <h1> Text Formating</h1>
        <p>
            <b>
                THIS IS BLOD TAG
            </b>
        </p>
        <p>
            <u>
                THIS IS UNDERLING TAG
            </u>
        </p>
        <p>
            <i>
                THIS IS ITALIC TAG
            </i>
        </p>
        <P>
            <strike>
                THIS IS STRIKE TAG
            </strike>
            <p>
                super script : A<sup>2</sup>
            </p>
            <p>
                (A+B)<sup>2</sup>=A<sup>2</sup>+B<sup>2</sup>+2AB
            </p>
            <p>
                sub Script:0<sub>2</sub>
                <p>
                    H<sub>2</sub>o
                </p>
            </p>
        </P>
    </body>
</html>
